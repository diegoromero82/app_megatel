<!doctype html>
<html lang="es">

<head>
    <!-- Metaetiquetas requeridas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="CSS/style.css">

    <title>Clientes</title>
</head>

<body>

    <!-- JavaScript opcional -->
    <!-- jQuery primero, luego Popper.js y finalmente Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <div class="container">
    
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-teal-600 px-5 py-10">
            <h1 class="uppercase text-blue tracking-wide text-2xl  font-bold mt-2">Megatel CRM</h1><br>
            <img src="/statyc/img/logo.png" alt="Logo MEGATEL">
            <div class="logo"></div> <br><br>
            <p class="mt-10 text-blue">Menú</p>
            <nav class="mt-8">
                <a href="proveedores.html"
                    class="px-3 py-1 text-blue block hover:bg-teal-900 mt-2 hover:text-yellow-400 bg-teal-700">Proveedores</a> <br><br>
                <a href="clientes.html"
                    class="px-3 py-1 text-blue block hover:bg-teal-900 mt-2 hover:text-yellow-400 bg-teal-700">Clientes</a>
            </nav>
                        
        </aside> <!--sidebar-->

        <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-gray-200">
            <h2 class="text-3xl font-light text-center">Nuevo Cliente</h2>

            <div class="flex flex-col mt-10 items-center">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                    <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                        <form action="/register_user" method="post">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="nombre" name="nombre" type="text" placeholder="Nombre Cliente" />
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="email" name="email" type="email" placeholder="Email Cliente" />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2"
                                    for="telefono">Teléfono</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="telefono" name="telefono" type="phone" placeholder="Teléfono Cliente" />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="empresa">Empresa</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="empresa" name="empresa" type="text" placeholder="Empresa Cliente" />
                            </div>


                            <input type="submit"
                                class="bg-teal-600 hover:bg-teal-900 w-full mt-5 p-2 text-blue uppercase font-bold"
                                value="Agregar Cliente" />
                            <input type="button"
                                class="bg-teal-600 hover:bg-teal-900 w-full mt-5 p-2 text-blue uppercase font-bold"
                                value="Buscar Cliente" />

                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/nuevocliente.js"></script>
</body>

</html>
