<!DOCTYPE html>
<html lang="es">

<head>
   <!-- Metaetiquetas requeridas -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Registro</title>
   <link rel="stylesheet" href="../../statyc/CSS/style.css">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
       integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <!-- Tu archivo CSS personalizado -->
</head>

<body>
    
    <!-- JavaScript opcional -->
    <!-- jQuery primero, luego Popper.js y finalmente Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiq"> </script>

    <div class="container">

        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-teal-600 px-5 py-10">
            <h1 class="uppercase text-blue tracking-wide text-2xl  font-bold mt-2">Megatel CRM</h1>
            <p class="mt-10 text-blue">Menú</p>
            <nav class="mt-8">
                <a href="registro.html"
                    class="px-3 py-1 text-blue block hover:bg-teal-700 hover:text-yellow-400 ">Registro</a> <br><br>
                <a href="login.html"
                    class="px-3 py-1 text-blue block hover:bg-teal-900 mt-2 hover:text-yellow-400 bg-teal-700">Log
                    In</a> <br><br>
                <a href="clientes.html"
                    class="px-3 py-1 text-blue block hover:bg-teal-900 mt-2 hover:text-yellow-400 bg-teal-700">Clientes</a>
            </nav>
        </aside> <!--sidebar-->    

        <div class="left-section">
            <img src="../../statyc/img/logo.png" alt="Logo MEGATEL">
            <div class="logo">
                <h1>CRM</h1>
            </div>
            <p>Relacionamiento con el Cliente<br>
                y Control comercial</p>
        </div>
    
        <div class="right-section">
            <h2>Registro de Usuarios</h2>
            <form id="registroForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" required><br><br>
                <button type="submit">Registrar</button>
            </form>
        </div>

    <script>
        $(document).ready(function () {
            $('#registroForm').submit(function (event) {
                event.preventDefault();

                var nombre = $('#nombre').val();
                var email = $('#email').val();
                var contraseña = $('#contraseña').val();

                // Enviar solicitud POST al servidor para registrar un nuevo usuario
                $.post('/registro', { nombre: nombre, email: email, contraseña: contraseña }, function (data) {
                    alert(data.message);
                    console.log('ID de usuario:', data.userId);
                    // Redireccionar a una página de inicio de sesión u otra página de tu aplicación
                }).fail(function (xhr, textStatus, errorThrown) {
                    alert('Error: ' + xhr.responseText);
                });
            });
        });
    </script>
</body>

</html>
