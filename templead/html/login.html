<!doctype html>
<html lang="en">

<head>
    <!-- Metaetiquetas requeridas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="/statyc/CSS/style.css">

    <title>loginMegatel</title>
</head>

<body>

    <!-- JavaScript opcional -->
    <!-- jQuery primero, luego Popper.js y finalmente Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiq"> </script>

    <div class="container">

        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-teal-600 px-5 py-10">
            <h1 class="uppercase text-blue tracking-wide text-2xl  font-bold mt-2">CRM</h1>
            <p class="mt-10 text-white">Administra tus Clientes con el CRM - IndexedDB</p>
            <nav class="mt-8">
                <a  
                    href="index.html" 
                    class="px-3 py-1 text-blue block hover:bg-teal-700 hover:text-yellow-400 "
                >Inicio</a> <br><br>
                <a 
                    href="login.html" 
                    class="px-3 py-1 text-blue block hover:bg-teal-900 mt-2 hover:text-yellow-400 bg-teal-700"
                >Log In</a> <br><br>                
                <a 
                    href="clientes.html" 
                    class="px-3 py-1 text-blue block hover:bg-teal-900 mt-2 hover:text-yellow-400 bg-teal-700"
                >Clientes</a>
            </nav>
        </aside> <!--sidebar-->
        <div class="left-section">
            <img src="/statyc/img/logo.png" alt="Logo MEGATEL">
            <div class="logo">
                <h1>CRM</h1>
            </div>
            <p>Relacionamiento con el Cliente<br>
                y Control comercial</p>
        </div>
        <div class="right-section">
            <h2>Inicio de Sesión</h2>
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recordarme</label>
            </div>
            <button class="login-button">Iniciar</button>
            <p><a href="#">¿Recuperar Contraseña?</a></p>
            <p><a href="#">¿No tienes una cuenta?</a></p>
        </div>
    </div>
</body>

</html>
